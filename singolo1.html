<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <header>
    <h1 class="logo">SINGOLO<span>*</span></h1>
    <nav>
      <span>HOME</span>
      <span class="dot">路</span>
      <span>SERVICES</span>
      <span class="dot">路</span>
      <span>PORTFOLIO</span>
      <span class="dot">路</span>
      <span>ABOUT</span>
      <span class="dot">路</span>
      <span>CONTACT</span>
    </nav>
    <div class="bottom-line"></div>
  </header>
  <main>
    <div class="slider">
      <div class="prev"><span> </span><span></span></div>
      <div class="next"><span> </span><span></span></div>
      <div class="phones">
        <picture class="vertical"><img src="assets/slider/phone(vertical).png" alt="vertical"></picture>
        <picture class="horizontal"><img src="assets/slider/phone(Horizontal).png" alt="Horizontal"></picture>
      </div>
      <div class="bottom-line"></div>
    </div>
  </main>
</body>
</html>
